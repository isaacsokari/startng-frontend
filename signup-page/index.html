<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - PiggyVest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="#">
      <img
        src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"
        alt="piggyvest-logo"
      />
    </a>
    <div class="container">
      <header>
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
      </header>
      <div class="form">
        <form action="">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="Full Name" />
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone Number"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <label for="promocode">Referrer Phone or Promo Code (Optional)</label>
          <input type="text" placeholder="Referrer Phone or Code" />
          <label for="dropdown">How Did You Hear About Us? (Optional)</label>
          <select name="dropdown" id="dropdown">
            <option value="Click to Select" selected>Click to Select</option>
            <option value="Facebook">Facebook</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Friend/Family/Coworker Referral"
              >Friend/Family/Coworker Referral</option
            >
            <option value="Google Search">Google Search</option>
            <option value="Google Play Store">Google Play Store</option>
            <option value="Online Blog">Online Blog</option>
            <option value="At an event">At an event</option>
            <option value="Local News Paper">Local News Paper</option>
            <option value="Other">Other</option>
          </select>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
    <a href="#">Already have an account? Log In</a>
  </body>
</html>
